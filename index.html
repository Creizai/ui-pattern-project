<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <div id="titleDiv">
            <h1 id="title">Modal</h1>
        </div>
    </header>
    <main>
        <!-- Trigger the Modal -->
        <div id="gallery">
            <img class="myImages" class="myImg" src="images/BB.jpg" alt="Breaking Bad">
            <img class="myImages" class="myImg" src="images/bobafett.jpg" alt="Boba Fett">
            <img class="myImages" class="myImg" src="images/egons.jpg" alt="Egon Spengler">
            <img class="myImages" class="myImg" src="images/JohnWick.jpg" alt="John Wick">
            <img class="myImages" class="myImg" src="images/JokerColor.jpg" alt="Joker">
            <img class="myImages" class="myImg" src="images/PredatorFinal.jpg" alt="Predator">
            <img class="myImages" class="myImg" src="images/rita.jpg" alt="Rita Vrataski">
            <img class="myImages" class="myImg" src="images/Superman.jpg" alt="Superman">
            <img class="myImages" class="myImg" src="images/Terminator.jpg" alt="Terminator">
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- The Close Button -->
            <span class="close">&times;</span>
            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">
            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
